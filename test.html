<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        .word-search-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .word-search-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            font-size: 20px;
            color: white;
        }

        .word-search-cell.yellow {
            background-color: #e0c040;
        }

        .word-search-cell.gray {
            background-color: #cccccc;
        }

        .word-search-cell.green {
            background-color: #669966;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .keyboard-key {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: white;
        }

        .keyboard-key.gray {
            background-color: #cccccc;
        }

        .keyboard-key.green {
            background-color: #669966;
        }

        .keyboard-key.white {
            background-color: white;
        }

        @media (max-width: 500px) {
            .word-search-grid {
                width: 90vw;
            }

            .word-search-cell {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }

            .keyboard {
                grid-template-columns: repeat(5, 1fr);
            }

            .keyboard-key {
                width: 25px;
                height: 25px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="word-search-grid">
        <div class="word-search-cell yellow">C</div>
        <div class="word-search-cell gray">R</div>
        <div class="word-search-cell gray">A</div>
        <div class="word-search-cell gray">N</div>
        <div class="word-search-cell yellow">E</div>
        <div class="word-search-cell gray">O</div>
        <div class="word-search-cell gray">P</div>
        <div class="word-search-cell gray">L</div>
        <div class="word-search-cell gray">A</div>
        <div class="word-search-cell gray">N</div>
        <div class="word-search-cell yellow">E</div>
        <div class="word-search-cell gray">I</div>
        <div class="word-search-cell gray">B</div>
        <div class="word-search-cell gray">R</div>
        <div class="word-search-cell gray">A</div>
        <div class="word-search-cell gray">K</div>
        <div class="word-search-cell yellow">E</div>
        <div class="word-search-cell gray">S</div>
        <div class="word-search-cell gray">M</div>
        <div class="word-search-cell gray">O</div>
        <div class="word-search-cell gray">N</div>
        <div class="word-search-cell yellow">E</div>
        <div class="word-search-cell gray">Y</div>
        <div class="word-search-cell gray">T</div>
        <div class="word-search-cell yellow">D</div>
        <div class="word-search-cell gray">R</div>
        <div class="word-search-cell gray">A</div>
        <div class="word-search-cell gray">C</div>
        <div class="word-search-cell gray">O</div>
        <div class="word-search-cell gray">R</div>
        <div class="word-search-cell green">E</div>
        <div class="word-search-cell green">D</div>
        <div class="word-search-cell green">I</div>
        <div class="word-search-cell green">C</div>
        <div class="word-search-cell green">T</div>
        <div class="word-search-cell gray">U</div>
    </div>
    <div class="keyboard">
        <div class="keyboard-key gray">Q</div>
        <div class="keyboard-key gray">W</div>
        <div class="keyboard-key green">E</div>
        <div class="keyboard-key gray">R</div>
        <div class="keyboard-key gray">T</div>
        <div class="keyboard-key gray">Y</div>
        <div class="keyboard-key gray">U</div>
        <div class="keyboard-key green">I</div>
        <div class="keyboard-key gray">O</div>
        <div class="keyboard-key gray">P</div>
        <div class="keyboard-key gray">A</div>
        <div class="keyboard-key gray">S</div>
        <div class="keyboard-key green">D</div>
        <div class="keyboard-key green">F</div>
        <div class="keyboard-key gray">G</div>
        <div class="keyboard-key gray">H</div>
        <div class="keyboard-key gray">J</div>
        <div class="keyboard-key gray">K</div>
        <div class="keyboard-key gray">L</div>
        <div class="keyboard-key white">ENTER</div>

        <div class="keyboard-key gray">N</div>
        <div class="keyboard-key gray">M</div>
        <div class="keyboard-key gray">X</div>
    </div>
</body>
</html>
