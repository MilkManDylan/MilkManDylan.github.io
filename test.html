<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }

    .cell {
      border: 1px solid black;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
    }

    .message {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="cell" id="cell-0"></div>
    <div class="cell" id="cell-1"></div>
    <div class="cell" id="cell-2"></div>
    <div class="cell" id="cell-3"></div>
    <div class="cell" id="cell-4"></div>
    <div class="cell" id="cell-5"></div>
    <div class="cell" id="cell-6"></div>
    <div class="cell" id="cell-7"></div>
    <div class="cell" id="cell-8"></div>
  </div>
  <div class="message"></div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const message = document.querySelector('.message');

    const playerSymbol = 'X';
    const aiSymbol = 'O';

    let currentPlayer = playerSymbol;

    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function checkWin(symbol) {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (cells[a].textContent === symbol && cells[b].textContent === symbol && cells[c].textContent === symbol) {
          return true;
        }
      }
      return false;
    }

    function checkDraw() {
      return [...cells].every(cell => cell.textContent !== '');
    }

    function aiMove() {
      // Simple AI: Randomly choose an empty cell
      const emptyCells = [...cells].filter(cell => cell.textContent === '');
      const randomIndex = Math.floor(Math.random() * emptyCells.length);
      const randomCell = emptyCells[randomIndex];
      randomCell.textContent = aiSymbol;
      currentPlayer = playerSymbol;
    }

    function handleClick(cell) {
      if (cell.textContent !== '') return;

      cell.textContent = playerSymbol;
      currentPlayer = aiSymbol;

      if (checkWin(playerSymbol)) {
        message.textContent = 'You win!';
        disableCells();
      } else if (checkDraw()) {
        message.textContent = 'Draw!';
        disableCells();
      } else {
        aiMove();
        if (checkWin(aiSymbol)) {
          message.textContent = 'AI wins!';
          disableCells();
        } else if (checkDraw()) {
          message.textContent = 'Draw!';
          disableCells();
        }
      }
    }

    function disableCells() {
      cells.forEach(cell => cell.removeEventListener('click', handleClick));
    }

    cells.forEach(cell => cell.addEventListener('click', () => handleClick(cell)));
  </script>
</body>
</html>
